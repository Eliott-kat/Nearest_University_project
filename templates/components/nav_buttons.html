<!-- Navigation Buttons Component -->
<div class="floating-nav-buttons" id="navButtons">
    <style>
    .floating-nav-buttons {
        position: fixed;
        right: 30px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 1050;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .nav-btn {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-decoration: none;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        position: relative;
        overflow: hidden;
    }

    .nav-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        color: white;
        text-decoration: none;
    }

    /* Ic√¥nes th√©matiques */
    .nav-btn-dashboard {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .nav-btn-upload {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    
    .nav-btn-history {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }
    
    .nav-btn-ai {
        background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        animation: pulse-ai 2s infinite;
    }
    
    .nav-btn-tools {
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
    }

    /* Animation pour le bouton IA */
    @keyframes pulse-ai {
        0%, 100% { 
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15), 0 0 0 0 rgba(67, 233, 123, 0.4);
        }
        50% { 
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15), 0 0 0 10px rgba(67, 233, 123, 0);
        }
    }

    /* Tooltip */
    .nav-btn::before {
        content: attr(data-tooltip);
        position: absolute;
        right: 70px;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 14px;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
    }

    .nav-btn:hover::before {
        opacity: 1;
        visibility: visible;
        right: 75px;
    }

    /* Ic√¥ne robot sp√©ciale pour l'IA */
    .robot-icon {
        position: relative;
    }
    
    .robot-icon::before {
        content: "ü§ñ";
        font-size: 24px;
        display: block;
    }

    /* Ic√¥ne outils */
    .tools-icon::before {
        content: "üîß";
        font-size: 24px;
        display: block;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .floating-nav-buttons {
            right: 15px;
            gap: 10px;
        }
        
        .nav-btn {
            width: 50px;
            height: 50px;
        }
        
        .nav-btn::before {
            display: none;
        }
    }

    /* Masquer sur la page d'accueil */
    .landing-page .floating-nav-buttons {
        display: none;
    }
    </style>

    <!-- Bouton Dashboard -->
    <a href="{{ url_for('dashboard') }}" 
       class="nav-btn nav-btn-dashboard" 
       data-tooltip="Tableau de bord">
        <i class="fas fa-tachometer-alt" style="font-size: 20px;"></i>
    </a>

    <!-- Bouton Upload -->
    <a href="{{ url_for('upload_document') }}" 
       class="nav-btn nav-btn-upload" 
       data-tooltip="T√©l√©charger un document">
        <i class="fas fa-cloud-upload-alt" style="font-size: 20px;"></i>
    </a>

    <!-- Bouton Historique -->
    <a href="{{ url_for('document_history') }}" 
       class="nav-btn nav-btn-history" 
       data-tooltip="Historique des documents">
        <i class="fas fa-history" style="font-size: 20px;"></i>
    </a>

    <!-- Bouton D√©tection IA (avec ic√¥ne robot) -->
    <a href="{{ url_for('document_history') }}#ai-detection" 
       class="nav-btn nav-btn-ai" 
       data-tooltip="D√©tection IA">
        <span class="robot-icon"></span>
    </a>

    <!-- Bouton Outils -->
    <a href="{{ url_for('document_history') }}#tools" 
       class="nav-btn nav-btn-tools" 
       data-tooltip="Outils d'analyse">
        <span class="tools-icon"></span>
    </a>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Masquer les boutons sur la page d'accueil si l'utilisateur n'est pas connect√©
    const isLandingPage = document.body.classList.contains('landing-page');
    const navButtons = document.getElementById('navButtons');
    
    if (isLandingPage && navButtons) {
        navButtons.style.display = 'none';
    }
    
    // Effet de highlight sur la page active
    const currentPath = window.location.pathname;
    const buttons = document.querySelectorAll('.nav-btn');
    
    buttons.forEach(button => {
        const href = button.getAttribute('href');
        if (href && currentPath.includes(href.split('?')[0])) {
            button.style.boxShadow = '0 0 20px rgba(255, 255, 255, 0.8), 0 8px 25px rgba(0, 0, 0, 0.15)';
        }
    });
});
</script>
</div>
