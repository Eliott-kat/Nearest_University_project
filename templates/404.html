{% extends "base.html" %}

{% block title %}Page Not Found - {{ BRAND_NAME }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="py-5">
                <i class="fas fa-search fa-5x text-muted mb-4"></i>
                <h1 class="display-4 fw-bold text-muted mb-3">404</h1>
                <h2 class="h3 mb-3">Page Not Found</h2>
                <p class="text-muted mb-4">
                    The page you're looking for doesn't exist. It may have been moved, deleted, or you entered the wrong URL.
                </p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
